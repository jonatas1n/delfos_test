[tool:pytest]
# Configuração do pytest para o projeto ETL

# Diretórios de teste
testpaths = tests

# Padrões de arquivos de teste
python_files = test_*.py *_test.py

# Padrões de classes de teste
python_classes = Test*

# Padrões de funções de teste
python_functions = test_*

# Marcadores personalizados
markers =
    slow: marca testes que demoram para executar
    integration: testes de integração completa
    database: testes que requerem banco de dados
    api: testes que requerem API ativa
    etl: testes específicos do processo ETL

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Timeout para testes (em segundos)
timeout = 300

# Configurações de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configurações para testes paralelos (se usar pytest-xdist)
# addopts = -n auto

# Filtros de warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning